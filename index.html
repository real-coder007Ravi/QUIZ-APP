<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz App</title>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<h1>Welcome To Quiz App</h1>
		<div class="container">
			<h1>Simple Quiz</h1>
			<div class="quiz">
				<h2 id="question">Question goes here</h2>
				<div id="answer-buttons">
					<button class="btn" type="button" title="Answers for the Question">
						Answer 1
					</button>
					<button class="btn" type="button" title="Answers for the Question">
						Answer 2
					</button>
					<button class="btn" type="button" title="Answers for the Question">
						Answer 3
					</button>
					<button class="btn" type="button" title="Answers for the Question">
						Answer 4
					</button>
				</div>
				<button
					id="next-btn"
					type="button"
					title="Next button For Navigating to New Page"
				>
					Next
				</button>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
